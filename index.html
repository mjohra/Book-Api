<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="bg-color">
      <h2 class="text-center text-type pt-2 pb-3">Search your favorite Book</h2>
      <!-- book search area -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search the book you want"
          aria-label="Recipient's username"
        />
        <button
          onclick="searchBook()"
          class="btn-color-set border-none text-white ms-lg-3 p-2 fw-bold px-3"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>

      <!-- data found -->
      <div class="text-center" id="data-check"></div>
      <!-- Spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- error -->
      <div class="text-center" id="error"></div>
      <!-- counter details -->
      <div id="counter-details" class="w-50 mx-auto"></div>
      <!-- book search result -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-4 gx-4 gy-4"
      ></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="book.js"></script>
  </body>
</html>
